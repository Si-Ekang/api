get:
  summary: Get paginated translations
  operationId: get-paginated-translations
  description:
    This route retrieves a given number of translations for the given page.
  tags: [ Work in progress ]
  parameters:
    - name: page
      in: query
      description: Page index.
      required: true
      example: 1
    - name: size
      in: query
      description: Number of translations to return.
      required: true
      example: 10
  responses:
    200:
      description: Successfully found translations.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/translation.yml
            maxItems: 40
            minItems: 10
            uniqueItems: true
    204:
      description: No translation available for this page.
    400:
      description: Invalid parameters.
      content:
        text/plain:
          schema:
            type: string
    500:
      $ref: ../../components/responses.yml#/500
